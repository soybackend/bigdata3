{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">
  <!--<link rel="shortcut icon" href="../images/favicon.png" type="image/png">-->

  <title>Dashboard - Taller 3 - Bigdata</title>

  <link rel="stylesheet" href="{% static "dashboard/lib/Hover/hover.css" %}">
  <link rel="stylesheet" href="{% static "dashboard/lib/fontawesome/css/font-awesome.css" %}">
  <link rel="stylesheet" href="{% static "dashboard/lib/weather-icons/css/weather-icons.css" %}">
  <link rel="stylesheet" href="{% static "dashboard/lib/ionicons/css/ionicons.css" %}">
  <link rel="stylesheet" href="{% static "dashboard/lib/jquery-toggles/toggles-full.css" %}">
  <link rel="stylesheet" href="{% static "dashboard/lib/morrisjs/morris.css" %}">

  <link rel="stylesheet" href="{% static "dashboard/css/quirk.css" %}">

  <script src="{% static "dashboard/lib/modernizr/modernizr.js" %}"></script>

  {% block css %}
  {% endblock %}

  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
  <script src="{% static "proyectos/lib/html5shiv/html5shiv.js" %}"></script>
  <script src="{% static "proyectos/lib/respond/respond.src.js" %}"></script>
  <![endif]-->
</head>

<body>

<header>
  <div class="headerpanel">

    <div class="logopanel">
      <h2><a href="index.html">Taller 3</a></h2>
    </div><!-- logopanel -->

    <div class="headerbar">

      <a id="menuToggle" class="menutoggle"><i class="fa fa-bars"></i></a>

    </div><!-- headerbar -->
  </div><!-- header-->
</header>

<section>

  <div class="leftpanel">
    <div class="leftpanelinner">

      <ul class="nav nav-tabs nav-justified nav-sidebar">
        <li class="tooltips active" data-toggle="tooltip" title="Main Menu">
          <a data-toggle="tab" data-target="#mainmenu"><i class="tooltips fa fa-search"></i>Opciones</a></li>
      </ul>

      <div class="tab-content">

        <!-- ################# MAIN MENU ################### -->

        <div class="tab-pane active" id="mainmenu">
          <h5 class="sidebar-title">Favorites</h5>
          <ul class="nav nav-pills nav-stacked nav-quirk">
            <li class="active"><a href="index.html"><i class="fa fa-home"></i> <span>Dashboard</span></a></li>
            <li><a href="widgets.html"><span class="badge pull-right">10+</span><i class="fa fa-cube"></i> <span>Widgets</span></a></li>
            <li><a href="maps.html"><i class="fa fa-map-marker"></i> <span>Maps</span></a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="mainpanel">

    {% block main %}
    {% endblock %}

  </div>

</section>

<script src="{% static "dashboard/lib/jquery/jquery.js" %}"></script>
<script src="{% static "dashboard/lib/jquery-ui/jquery-ui.js" %}"></script>
<script src="{% static "dashboard/lib/bootstrap/js/bootstrap.js" %}"></script>
<script src="{% static "dashboard/lib/jquery-toggles/toggles.js" %}"></script>

<script src="{% static "dashboard/lib/morrisjs/morris.js" %}"></script>
<script src="{% static "dashboard/lib/raphael/raphael.js" %}"></script>

<script src="{% static "dashboard/lib/flot/jquery.flot.js" %}"></script>
<script src="{% static "dashboard/lib/flot/jquery.flot.resize.js" %}"></script>
<script src="{% static "dashboard/lib/flot-spline/jquery.flot.spline.js" %}"></script>

<script src="{% static "dashboard/lib/jquery-knob/jquery.knob.js" %}"></script>

<script src="{% static "dashboard/js/quirk.js" %}"></script>
<script src="{% static "dashboard/js/dashboard.js" %}"></script>

{% block js %}
{% endblock %}

</body>
</html>
